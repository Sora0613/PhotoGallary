<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卒業展示ギャラリー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>卒業展示ギャラリー</h1>
    <p>大学生活の間に撮った写真をハイライト的にまとめました。</p>
    <p>※全ての写真を圧縮せずに表示しているため読み込みに時間がかかる場合があります。</p>
    <div class="toggle-switch">
        <input type="checkbox" id="toggle-night-mode">
        <label for="toggle-night-mode"></label>
        <span>ナイトモード</span>
    </div>
</header>

<div class="gallery">
    <div class="gallery-item"
         onclick="showOverlay('images/image1.JPG', '大阪夜景', 'カメラ: Sony α7 iii', 'ISO: 50, SS: 20sec, F値: 8')">
        <img src="images/image1.JPG" alt="写真1">
        <div class="title">大阪夜景</div>
    </div>
    <div class="gallery-item"
         onclick="showOverlay('images/image2.JPG', '海に近い駅', 'カメラ: Sony α7 iii', 'ISO: 100, SS: 1/800, F値: 4.5')">
        <img src="images/image2.JPG" alt="写真2">
        <div class="title">海に近い駅</div>
    </div>
    <div class="gallery-item"
         onclick="showOverlay('images/image3.JPG', '海に近い駅2', 'カメラ: Sony α7 iii', 'ISO: 100, SS: 1/125, F値: 2.8')">

    </div>
    <div class="gallery-item"
         onclick="showOverlay('images/image4.JPG', '曼珠沙華', 'カメラ: Sony α7 iii', 'ISO: 6400, SS: 1/15, F値: 5.6')">

    <div class="gallery-item"

    <div class="gallery-item"

    </div>
    <div class="gallery-item"
         onclick="showOverlay('images/image19.JPG', '部活終わり', 'カメラ: Sony α7 iii', 'ISO: 160, SS: 1/250, F値: 5.6')">
        <img src="images/image19.JPG" alt="写真19">

         onclick="showOverlay('images/image20.JPG', '邂逅', 'カメラ: Sony α7 iii', 'ISO: 500, SS: 1/250, F値: 5.6')">

        <div class="title">大自然を満喫</div>
    </div>
    <div class="gallery-item"
         onclick="showOverlay('images/image24.JPG', '荒波', 'カメラ: Sony α7 iii', 'ISO: 50, SS: 1/125, F値: 8')">
        <img src="images/image24.JPG" alt="写真24">
        <div class="title">荒波</div>
    </div>
    <div class="gallery-item"
         onclick="showOverlay('images/image25.JPG', 'ストリートスナップ？' , 'カメラ: Sony α7 iii', 'ISO: 500, SS: 1/250, F値: 8')">
        <img src="images/image25.JPG" alt="写真25">
        <div class="title">ストリートスナップ？</div>
    </div>
    <div class="gallery-item"
         onclick="showOverlay('images/image26.JPG', '韓国 交通量 多過ぎ [検索]', 'カメラ: Sony α7 iii', 'ISO: 6400, SS: 1/50, F値: 8')">
        <img src="images/image26.JPG" alt="写真26">
        <div class="title">韓国旅行</div>
    </div>
    <div class="gallery-item"
         onclick="showOverlay('images/image27.JPG', 'おもろい友達です。', 'カメラ: Sony α7 iii', 'ISO: 6400, SS: 1/40, F値: 8')">
        <img src="images/image27.JPG" alt="写真27">
        <div class="title">Just Arrived At Korea</div>
    </div>
</div>

<div class="overlay" id="overlay" onclick="hideOverlay(event)">
    <span class="close-btn" onclick="hideOverlay(event)">&times;</span>
    <div class="overlay-content">
        <img id="overlay-img" src="" alt="拡大表示">
        <div class="details" id="overlay-details"></div>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
